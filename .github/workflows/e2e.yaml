  e2e-check-embedded-oci-layout:
    name: E2E test embedded oci-layout via Olot extra
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.9"
    - name: Install Poetry
      run: |
        pipx install poetry
    - name: Run the builda and install the python wheel
      run: |
        make build
        pip install "$(ls dist/olot-*.whl | head -1)"[modelcar-base-image]
    - name: Check an embedded oci-layout is created as expected
      run: |
        python -c "from modelcar_base_image.embedded_oci_layout import embedded_oci_layout; embedded_oci_layout('/tmp/embedded_oci_layout')"
        find /tmp/embedded_oci_layout -type f -exec ls -la {} \;
